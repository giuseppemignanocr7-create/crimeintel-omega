version: '3.8'

services:
  # ── Database ──
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-crimeintel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crimeintel_secret}
      POSTGRES_DB: ${DB_NAME:-crimeintel}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crimeintel"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ── Backend API ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-crimeintel}:${DB_PASSWORD:-crimeintel_secret}@postgres:5432/${DB_NAME:-crimeintel}
      JWT_SECRET: ${JWT_SECRET:-crimeintel-jwt-secret-CHANGE-ME}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      STORAGE_ROOT: /app/uploads
      CORS_ORIGIN: http://localhost:3001,http://localhost:80
      PORT: 3000
    volumes:
      - evidence_storage:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G

  # ── Dashboard ──
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # ── Nginx Reverse Proxy (optional, for production) ──
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - dashboard
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  evidence_storage:
    driver: local
